<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ULTIMATE FUTURISTIC 2.0 MAXI ULTRA X+ - Inscription</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    user-select:none;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    background: linear-gradient(270deg, #001f44, #003366, #001f44);
    background-size: 600% 600%;
    animation: bgGradient 25s ease infinite;
    color: #00fff7;
  }
  @keyframes bgGradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  #app {
    height: 100vh;
    display: flex;
    flex-direction: column;
    backdrop-filter: saturate(180%) blur(12px);
    background: rgba(0,0,0,0.3);
    border: 2px solid #00fff7;
    border-radius: 24px;
    margin: 20px auto;
    max-width: 720px;
    box-shadow: 0 0 50px #00fff7, inset 0 0 35px #00fff7;
  }

  header {
    position: relative;
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 3rem;
    text-align: center;
    padding: 25px 0;
    color: #00fff7;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    filter: drop-shadow(0 0 10px #00fff7);
    user-select:none;
    overflow: visible;
  }
  header::before,
  header::after {
    content: attr(data-text);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    opacity: 0.6;
    animation: glitch1 2s infinite linear;
  }
  header::after {
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    animation: glitch2 2s infinite linear;
  }
  @keyframes glitch1 {
    0%, 100% {transform: translateX(-50%) translate(0, 0);}
    20% {transform: translateX(-50%) translate(-4px, -4px);}
    40% {transform: translateX(-50%) translate(4px, 4px);}
    60% {transform: translateX(-50%) translate(-4px, 4px);}
    80% {transform: translateX(-50%) translate(4px, -4px);}
  }
  @keyframes glitch2 {
    0%, 100% {transform: translateX(-50%) translate(0, 0);}
    20% {transform: translateX(-50%) translate(4px, 4px);}
    40% {transform: translateX(-50%) translate(-4px, -4px);}
    60% {transform: translateX(-50%) translate(4px, -4px);}
    80% {transform: translateX(-50%) translate(-4px, 4px);}
  }

  body::after {
    content: "";
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(0,255,247,0.05),
        rgba(0,255,247,0.05) 2px,
        transparent 3px,
        transparent 4px
      );
    mix-blend-mode: overlay;
    z-index: 1000;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background: rgba(0, 255, 247, 0.1);
    padding: 15px 0;
    border-bottom: 2px solid #00fff7;
  }
  nav button {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 15px 40px;
    border-radius: 50px;
    border: 2px solid #00fff7;
    background: transparent;
    color: #00fff7;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 10px #00fff7;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }
  nav button::before {
    content: "";
    position: absolute;
    width: 0%;
    height: 100%;
    top: 0; left: 0;
    background: linear-gradient(90deg, #ff00c8, #00fff7);
    filter: blur(15px);
    z-index: -1;
    transition: width 0.4s ease;
    border-radius: 50px;
  }
  nav button:hover::before,
  nav button.active::before {
    width: 100%;
  }
  nav button:hover,
  nav button.active {
    color: #001f24;
    box-shadow: 0 0 30px #ff00c8;
  }

  #pages {
    flex-grow: 1;
    position: relative;
    padding: 25px 35px;
    overflow: hidden;
  }
  .page {
    position: absolute;
    inset: 0;
    background: #001f44cc;
    border-radius: 20px;
    box-shadow: inset 0 0 60px #00fff7, 0 0 30px #ff00c8;
    padding: 30px;
    color: #a0f9ff;
    font-size: 1.15rem;
    opacity: 0;
    pointer-events: none;
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: 
      opacity 0.7s ease, 
      transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }
  .page.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0) rotateY(0deg);
  }
  .page.exit-left {
    opacity: 0;
    transform: translateX(-100%) rotateY(40deg);
    pointer-events: none;
  }
  .page.exit-right {
    opacity: 0;
    transform: translateX(100%) rotateY(-40deg);
    pointer-events: none;
  }

  .btn-futuristic {
    margin-top: 20px;
    padding: 16px 42px;
    border-radius: 40px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 1.25rem;
    background:
      linear-gradient(135deg, #ff00c8, #00fff7);
    color: #001f24;
    box-shadow: 0 0 35px #ff00c8, inset 0 0 45px #00fff7;
    border: none;
    cursor: pointer;
    user-select:none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .btn-futuristic:hover {
    box-shadow: 0 0 70px #ff00c8, inset 0 0 70px #00fff7;
    transform: scale(1.07);
  }
  .btn-futuristic:active {
    transform: scale(0.95);
  }

  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #ff00c8;
    border-radius: 20px;
    box-shadow: 0 0 15px #ff00c8;
  }

  #clock {
    font-family: 'Orbitron', monospace;
    font-size: 3rem;
    letter-spacing: 0.15em;
    color: #00fff7;
    text-shadow:
      0 0 7px #00fff7,
      0 0 14px #00fff7,
      0 0 28px #ff00c8,
      0 0 42px #ff00c8;
    user-select:none;
    margin-top: 30px;
    text-align: center;
  }

  /* FORM INSCRIPTION */
  form {
    max-width: 480px;
    margin: 40px auto 0;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
