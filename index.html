<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App Futuriste 100 000 milliards %</title>
<style>
  /* Reset et base */
  * {
    margin: 0; padding: 0; box-sizing: border-box; user-select:none;
  }
  html, body {
    height: 100%;
    background: #2736A7; /* bleu roi */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #E0F7FA;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  /* Curseur futuriste */
  body {
    cursor: crosshair;
  }

  /* Titre glitch */
  header {
    font-size: 3rem;
    font-weight: 900;
    margin: 25px 0 10px;
    position: relative;
    color: #00fff7;
    text-align: center;
    user-select:none;
  }
  header::before, header::after {
    content: attr(data-text);
    position: absolute;
    left: 0; width: 100%;
    opacity: 0.7;
  }
  header::before {
    top: 2px;
    color: #ff00c8;
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    animation: glitchTop 2s infinite linear;
    text-shadow: 2px -2px #ff00c8;
  }
  header::after {
    top: -2px;
    color: #00fff7;
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    animation: glitchBot 2s infinite linear;
    text-shadow: -2px 2px #00fff7;
  }
  @keyframes glitchTop {
    0%, 100% {transform: translate(0);}
    20% {transform: translate(-3px, -3px);}
    40% {transform: translate(3px, 3px);}
    60% {transform: translate(-3px, 3px);}
    80% {transform: translate(3px, -3px);}
  }
  @keyframes glitchBot {
    0%, 100% {transform: translate(0);}
    20% {transform: translate(3px, 3px);}
    40% {transform: translate(-3px, -3px);}
    60% {transform: translate(3px, -3px);}
    80% {transform: translate(-3px, 3px);}
  }

  /* Logo SVG anim */
  #logo {
    width: 110px;
    height: 110px;
    margin: 0 auto 25px;
    filter: drop-shadow(0 0 6px #00fff7);
    animation: rotate360 15s linear infinite;
  }
  @keyframes rotate360 {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
  }

  /* Boutons grid */
  #button-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    width: 90vw;
    max-width: 1000px;
    margin-bottom: 30px;
  }
  button.func-btn {
    background: linear-gradient(135deg, #00fff7, #005f6b);
    border: none;
    border-radius: 14px;
    padding: 15px 10px;
    font-weight: 700;
    font-size: 1rem;
    color: #001f24;
    cursor: pointer;
    box-shadow: 0 0 20px #00fff7 inset;
    transition: transform 0.2s, box-shadow 0.3s;
    user-select:none;
  }
  button.func-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 35px #00fff7, inset 0 0 25px #00fff7;
  }
  button.func-btn:active {
    transform: scale(0.96);
  }

  /* Zone de contenu */
  #content {
    width: 90vw;
    max-width: 800px;
    min-height: 320px;
    background: rgba(0, 95, 107, 0.85);
    border-radius: 16px;
    padding: 22px 28px;
    color: #bbf7fa;
    font-size: 1.15rem;
    overflow-y: auto;
    box-shadow: 0 0 25px #00fff7;
  }
  #content h2 {
    margin-bottom: 18px;
    font-size: 2rem;
    font-weight: 900;
    text-align: center;
    text-shadow: 0 0 15px #00fff7;
  }
  #content p {
    margin-bottom: 15px;
    line-height: 1.4;
  }
  #content ul {
    list-style-type: square;
    margin-left: 18px;
  }
  #content ul li {
    margin-bottom: 8px;
  }

  /* Inputs et textarea */
  input, textarea {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1rem;
    background: #003944;
    border: 2px solid #00fff7;
    border-radius: 10px;
    padding: 10px;
    color: #bffaff;
    width: 100%;
    margin-bottom: 15px;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #ff00c8;
  }

  /* Boutons petits */
  button.small-btn {
    font-weight: 800;
    font-size: 1rem;
    padding: 10px 18px;
    border-radius: 10px;
    background: #00fff7;
    color: #004d55;
    border: none;
    cursor: pointer;
    user-select:none;
    transition: background 0.25s ease;
  }
  button.small-btn:hover {
    background: #ff00c8;
    color: #ffffff;
  }
</style>
</head>
