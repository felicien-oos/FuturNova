<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultra Futuriste App - Inscription obligatoire</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
  body {
    margin:0; height:100vh;
    background: linear-gradient(270deg, #001f44, #003366, #001f44);
    background-size: 600% 600%;
    animation: bgGradient 20s ease infinite;
    font-family: 'Orbitron', monospace;
    color: #00fff7;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  @keyframes bgGradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  #app {
    background: rgba(0,0,0,0.8);
    border: 2px solid #00fff7;
    border-radius: 20px;
    box-shadow: 0 0 40px #00fff7;
    width: 420px;
    min-height: 320px;
    padding: 20px 30px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 2.2rem;
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 0.15em;
  }

  form, .page-content {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  input[type="email"] {
    padding: 12px 15px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: 2px solid #00fff7;
    background: transparent;
    color: #00fff7;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="email"]:focus {
    border-color: #ff00c8;
    box-shadow: 0 0 15px #ff00c8;
  }

  button {
    background: linear-gradient(135deg, #ff00c8, #00fff7);
    border: none;
    border-radius: 30px;
    padding: 14px 0;
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 1.2rem;
    color: #001f24;
    cursor: pointer;
    box-shadow: 0 0 30px #ff00c8, inset 0 0 45px #00fff7;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select:none;
  }
  button:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    box-shadow: 0 0 70px #ff00c8, inset 0 0 70px #00fff7;
    transform: scale(1.05);
  }
  button:active:not(:disabled) {
    transform: scale(0.95);
  }

  .error {
    color: #ff00c8;
    font-weight: 700;
    text-align: center;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 10px;
  }
  nav button {
    width: 120px;
    padding: 10px 0;
    font-size: 1rem;
    text-transform: uppercase;
  }
  nav button.active {
    background: #ff00c8;
    color: #00fff7;
    box-shadow: 0 0 35px #ff00c8;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- Page d'inscription -->
    <div id="page-register" class="page active">
      <h1>Inscription</h1>
      <form id="registerForm" novalidate>
        <input type="email" id="emailInput" placeholder="Votre adresse e-mail" required />
        <div id="emailError" class="error" style="display:none;">Email invalide</div>
        <button type="submit" id="registerBtn" disabled>S'inscrire</button>
      </form>
    </div>

    <!-- Page 1 -->
    <div id="page1" class="page" style="display:none;">
      <h1>Page 1</h1>
      <div class="page-content">
        <p>Bienvenue dans la page 1 de l'application ultra futuriste.</p>
      </div>
      <nav>
        <button id="toPage2">Aller à la Page 2</button>
        <button id="toRegisterFrom1">Se déconnecter</button>
      </nav>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page" style="display:none;">
      <h1>Page 2</h1>
      <div class="page-content">
        <p>Voici la page 2, futuriste et fonctionnelle à 100%.</p>
      </div>
      <nav>
        <button id="toPage1From2">Retour à la Page 1</button>
        <button id="toRegisterFrom2">Se déconnecter</button>
      </nav>
    </div>
  </div>

<script>
  const emailInput = document.getElementById('emailInput');
  const registerBtn = document.getElementById('registerBtn');
  const emailError = document.getElementById('emailError');

  const pageRegister = document.getElementById('page-register');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');

  const toPage2Btn = document.getElementById('toPage2');
  const toRegisterFrom1 = document.getElementById('toRegisterFrom1');
  const toPage1From2 = document.getElementById('toPage1From2');
  const toRegisterFrom2 = document.getElementById('toRegisterFrom2');

  // Validation email simple regex
  function isValidEmail(email) {
    // Simple RFC 5322-ish regex
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Écoute saisie email : active/désactive bouton
  emailInput.addEventListener('input', () => {
    if (isValidEmail(emailInput.value.trim())) {
      emailError.style.display = 'none';
      registerBtn.disabled = false;
    } else {
      registerBtn.disabled = true;
    }
  });

  // Soumission formulaire inscription
  document.getElementById('registerForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = emailInput.value.trim();
    if (!isValidEmail(email)) {
      emailError.style.display = 'block';
      return;
    }
    emailError.style.display = 'none';
    goToPage(1);
  });

  // Navigation pages
  function goToPage(pageNum) {
    // Cacher toutes les pages
    pageRegister.style.display = 'none';
    page1.style.display = 'none';
    page2.style.display = 'none';

    if (pageNum === 0) {
      pageRegister.style.display = 'block';
      emailInput.value = '';
      registerBtn.disabled = true;
    }
    else if (pageNum === 1) {
      page1.style.display = 'block';
    }
    else if (pageNum === 2) {
      page2.style.display = 'block';
    }
  }

  toPage2Btn.addEventListener('click', () => goToPage(2));
  toPage1From2.addEventListener('click', () => goToPage(1));
  toRegisterFrom1.addEventListener('click', () => goToPage(0));
  toRegisterFrom2.addEventListener('click', () => goToPage(0));

  // Démarrage sur page inscription
  goToPage(0);
</script>
</body>
</html>
