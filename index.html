<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plagg - Générateurs Futuristes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a1a, #050510);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      overflow-x: hidden;
    }

    .neon-bar {
      height: 5px;
      background: linear-gradient(90deg, #0ff, #0f0, #f0f, #0ff);
      background-size: 400% 100%;
      animation: neonMove 6s linear infinite;
    }

    @keyframes neonMove {
      0% { background-position: 0% 0; }
      100% { background-position: 400% 0; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      margin-top: 40px;
    }

    .clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset;
    }

    .section {
      display: none;
      margin-top: 30px;
      max-width: 600px;
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(0,255,255,0.1);
      border: 1px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff inset;
    }
  </style>
</head>
<body>
  <div class="neon-bar"></div>
  <div class="clock" id="clock"></div>

  <div class="container">
    <h1>Plagg - Générateurs Futuristes</h1>

    <button class="button" onclick="showSection('blague')">Générateur de Blagues</button>
    <button class="button" onclick="showSection('slogan')">Générateur de Slogans</button>

    <div class="section" id="blague-section">
      <h2>Voici ta blague :</h2>
      <div class="output" id="blague-output"></div>
      <button class="button" onclick="generateBlague()">Nouvelle Blague</button>
    </div>

    <div class="section" id="slogan-section">
      <h2>Voici ton slogan :</h2>
      <div class="output" id="slogan-output"></div>
      <button class="button" onclick="generateSlogan()">Nouveau Slogan</button>
    </div>
  </div>

  <script>
    const blagues = [
      "Pourquoi les poissons détestent l’ordinateur ? Parce qu’ils ont peur du net.",
      "Pourquoi les plongeurs plongent-ils toujours en arrière et jamais en avant ? Parce que sinon ils tombent dans le bateau.",
      "C’est l’histoire d’un pingouin qui respirait par les fesses. Un jour il s’assoit et il meurt.",
      "Pourquoi Kevin a eu 0 en math ? Parce qu’il a dit que 1 + 1 = fenêtre."
    ];

    const slogans = [
      "FlexUp : ta créativité, ta puissance.",
      "NovaSearch : explore l’univers à ta façon.",
      "InfoNova : toutes les réponses, une seule voix.",
      "Plagg : futur activé, idée libérée."
    ];

    function showSection(type) {
      document.getElementById("blague-section").style.display = type === "blague" ? "block" : "none";
      document.getElementById("slogan-section").style.display = type === "slogan" ? "block" : "none";
      if (type === "blague") generateBlague();
      if (type === "slogan") generateSlogan();
    }

    function generateBlague() {
      const random = blagues[Math.floor(Math.random() * blagues.length)];
      document.getElementById("blague-output").textContent = random;
    }

    function generateSlogan() {
      const random = slogans[Math.floor(Math.random() * slogans.length)];
      document.getElementById("slogan-output").textContent = random;
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fr-FR');
      document.getElementById('clock').textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
