<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#0f0f2d, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      animation: glitch 1s infinite;
    }
    header img {
      width: 100px;
      animation: rotate 10s linear infinite;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #00f6ff;
    }
    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    @keyframes glitch {
      0% {text-shadow: 2px 2px #f0f;}
      20% {text-shadow: -2px 2px #0ff;}
      40% {text-shadow: 2px -2px #f0f;}
      60% {text-shadow: -2px -2px #0ff;}
      80% {text-shadow: 0 0 #fff;}
      100% {text-shadow: 2px 2px #f0f;}
    }
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0,0,0,0.8);
      font-size: 2em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/OOjs_UI_icon_robot.svg/1024px-OOjs_UI_icon_robot.svg.png" alt="Logo">
    <h1>Application Futuriste</h1>
  </header>
  <div class="buttons" id="button-container"></div>
  <div class="loader" id="loader">Chargement...</div>
  <script>
    const container = document.getElementById('button-container');
    const loader = document.getElementById('loader');
    for (let i = 1; i <= 50; i++) {
      const btn = document.createElement('button');
      btn.innerText = `FonctionnalitÃ© ${i}`;
      btn.onclick = () => {
        loader.style.display = 'flex';
        setTimeout(() => {
          window.location.href = `fonction${i}.html`;
        }, 2000);
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
